<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <div class="container bg-light w-50 mt-5 p-3 rounded">
        <form class="px-5" id="form">
          <h1 class="text-center fs-1 fw-bold">Exercise 05 - Form</h1>
          <div class="row mb-3">
            <label for="name" class="form-label fw-bold">Full Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="status" class="form-label fw-bold">Registration Status:</label>
            <select class="form-select" id="status">
              <option selected>Choose an option</option>
              <option value="enrolled">Enrolled</option>
              <option value="waitlist">Waitlist</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="row mb-3">
            <label class="form-label fw-bold">Have you taken any of the following courses?</label>
            <div class="form-check">
              <input type="checkbox" value="Programming Languages" id="option-pl" class="form-check-input">
              <label for="option-pl">Programming Languages</label>
            </div>
            <div class="form-check">
              <input type="checkbox" value="Operating Systems" id="option-os" class="form-check-input">
              <label for="option-os">Operating Systems</label>
            </div>
            <div class="form-check">
              <input type="checkbox" value="Full Stack Web Development" id="option-fs" class="form-check-input">
              <label for="option-fs">Full Stack Web Development</label>
            </div>
          </div>
          <div class="row mb-3">
            <label for="etc" class="form-label fw-bold">Anything else?</label>
            <textarea id="etc" class="form-control"></textarea>
          </div>
          <div class="row mb-3">
            <div class="col">
              <button class="btn btn-primary w-100" onclick="submitForm()">Submit</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary w-100" onclick="resetForm()">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
