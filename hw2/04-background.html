<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main>
      <div class="container bg-light w-50 mt-5 p-3">
        <h1 class="text-center fs-1 fw-bold">Exercise 04 - Background</h1>
        <p class="mt-3 mb-3">
          The background color will change every few seconds (as indicated below).
          You can stop this behavior and you can also change how often the
          background color changes.
        </p>
        <div class="mt-3 mb-3">
          <label for="interval">Background change interval (seconds): </label>
          <input type="number" id="interval"/>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" id="start" onclick="startColorChange()">Start</button>
          <button class="btn btn-danger" id="stop" onclick="stopColorChange()" hidden>Stop</button>
        </div>
      </div>
    </main>
  </body>
</html>
